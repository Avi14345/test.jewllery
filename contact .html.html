  <body>
    <body>
      
      <!-- ------------------------Contact us ----------------------- -->
      <section class="location">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d15012.858810199972!2d75.2870669!3d19.8308664!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bdb992d84a5468d%3A0x9406c314e3c3600e!2sKirtee%20Nagar%20Society%2C%20Flat%20no%2013%20Third%20floor%2C%20Renuka%20Nagari%2C%20Vadgao%20Budruk%2C%20411041!5e0!3m2!1sen!2sin!4v1686760136027!5m2!1sen!2sin"
          width="600"
          height="450"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </section>

      <section class="contact-us">
        <div class="row">
          <div class="contact-col">
            <div>
              <i class="fa fa-home" aria-hidden="true"></i>
              <span class="contxt">
                <h5>
                  Shop No.5 Underground,Runwal Complex,Jalna
                </h5>
                <p>Our Address</p>
              </span>
            </div>
            <div>
              <i class="fa fa-phone" aria-hidden="true"></i>
              <span class="contxt">
                <h5>9028909883</h5>
              </span>
            </div>
            <div>
              <i class="fa fa-envelope" aria-hidden="true"></i>
              <span class="contxt">
                <h5>agrawal@gmail.com</h5>
                <p>For any enquiry Email us</p>
              </span>
            </div>
          </div>
          <div class="contact-col">
            <form
              action="https://formsubmit.co/rohanapatil593@gmail.com"
              method="POST"
            >
              <input
                type="text"
                name="name"
                placeholder="Enter Your Name"
                required
              />
              <input
                type="text"
                name="email"
                placeholder="Enter Your Email"
                required
              />
              <input
                type="text"
                name="subject"
                placeholder="Enter Your Subject"
                required
              />
              <textarea
                rows="8"
                name="message"
                placeholder="Message"
                required
              ></textarea>
              <div>
                <button type="submit" onclick="location.href ='#'">
                  <span></span>Send Message
                </button>
              </div>
            </form>
          </div>
        </div>
      </section>
